<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Welfare Volunteering Form</title>
    <link rel="stylesheet" href="A.css">
    <style>
        body{
    background-image: url('721.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 97.5vh;
    font-family: 'Arial', sans-serif;
}

header {
    text-align: center;
}

section h2 {
    text-align: center;
}

section {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 600px;
    width: 1000px;
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 10px 5px;
    border-radius: 20px;
    color: #fff;
}

label {
    padding: 10px;
    margin-left: 110px;
    font-weight: bold;
}

input[type="radio"] + label {
    margin-left: 1px;
    padding-left: 2px;
    display: inline-block;
    padding-right: 60px;
}

#email, #name, #phone {
    width: 57%;
    padding: 7px;
    margin: 0 0 10px 0;
    border-radius: 5px;
    border: 2px solid white;
}

#skills, #comments {
    width: 47%;
    height: 50px;
    margin: 0 0 10px 0;
    border-radius: 5px;
    border: 2px solid white;
}

#volunteer_area, #availability {
    width: 48%;
    padding: 7px 0 7px 0px;
    border-radius: 5px;
    border: 2px solid white;
}

select {
    padding: 7px;
    margin: 0 0 10px 0;
    border-radius: 5px;
    border: 2px solid white;
}

button {
    width: 30%;
    height: 40px;
    margin: 5px 0 0 35%;
    border-radius: 5px;
    border: 2px solid black;
    background-color: aqua;
    color: black;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
}

@media screen and (max-width: 1000px) {
    header {
        font-size: 13px;
    }
    section {
        width: 90%;
    }
    label {
        padding: 0px;
        margin-left: 50px;
    }
    #skills, #comments {
        width: 38%;
        height: 39px;
        margin: 0px 0px 0px 14px;
        border-radius: 5px;
    }
    input[type="radio"] + label {
        margin-left: 0px;
        padding-left: 2px;
        display: inline-block;
        padding-right: 9px;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Join Us in Animal Welfare Volunteering</h1>
    </header>
    <section>
        <h2>Make a Difference Today!</h2>
        <form action="/submit-volunteer" method="post">
            <label for="name">Your Name:&nbsp;</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <label for="email">Your Email:&nbsp;&nbsp;</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
            <label for="phone">Your Phone Number:&nbsp;&nbsp;</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br><br>
            <label for="volunteer_area">Area of Volunteering Interest:&nbsp;&nbsp;&nbsp;</label>
            <select id="volunteer_area" name="volunteer_area" required>
                <option value="rescue">Animal Rescue</option>
                <option value="adoption">Pet Adoption Assistance</option>
                <option value="care">Pet Care & Shelter Work</option>
                <option value="wildlife">Wildlife Conservation</option>
                <option value="events">Event & Awareness Campaigns</option>
                <option value="other">Donations</option>
            </select>
            <br><br>
            <label for="availability">Availability:</label>
            <select id="availability" name="availability" required>
                <option value="weekdays">Weekdays</option>
                <option value="weekends">Weekends</option>
                <option value="both">Both</option>
            </select>
            <br><br>
            <label for="skills">Relevant Skills or Experience:</label>
            <textarea id="skills" name="skills" placeholder="Mention any relevant skills or experience" required></textarea>
            <br><br>
            <label for="comments">Additional Comments or Questions:</label>
            <textarea id="comments" name="comments" placeholder="Write your message here..."></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
    </footer>
</body>
</html>
