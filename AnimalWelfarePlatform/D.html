<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - AidWings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .form-label {
        font-weight: 500;
        color: #4a5568;
      }
      .form-input {
        border-radius: 0.375rem;
        border-width: 1px;
        border-color: #cbd5e0;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        font-size: 1rem;
        line-height: 1.5rem;
        width: 100%;
        transition: border-color 0.15s ease-in-out, shadow-sm 0.15s ease-in-out;
      }
      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      }
      .upi-button {
        background-color: #4CAF50;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s ease-in-out;
        border: none;
      }
      .upi-button:hover {
        background-color: #45a049;
      }
      .donate-button {
        background-color: #2563eb; /* Stronger blue */
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        border: none;
      }
      .donate-button:hover {
        background-color: #1e40af; /* Darker blue */
        transform: translateY(-2px);
      }
      .amount-button {
        background-color: #f59e0b; /* A more vibrant amber */
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        border: none;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .amount-button:hover {
        background-color: #d97706; /* Darker amber */
        transform: translateY(-2px);
      }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 flex justify-center items-center min-h-screen p-4">
    <div class="max-w-3xl w-full flex flex-col md:flex-row gap-8">
        <div class="md:w-1/2">
            <div class="bg-white rounded-xl shadow-lg p-6 text-center flex flex-col justify-between h-full">
                <div>
                    <h2 class="text-2xl font-semibold text-blue-600 mb-4">Non-Profit Organisation</h2>
                    <h1 class="text-4xl font-bold text-indigo-700 mb-6">AidWings</h1>
                    <input type="number" id="donation-amount" placeholder="Enter amount to donate" class="form-input mb-4">
                    <p class="text-gray-700 text-sm mb-6">Your contribution helps rescue animals, provide medical care, support adoptions, and promote wildlife conservation. Thank you for being a hero for animals!</p>
                 </div>
                 
                 <img src="volunteer.jpg" alt="Animal Welfare" class="rounded-lg shadow-md w-full mt-6 max-h-64 object-cover">
                 
            </div>
        </div>
        <div class="md:w-1/2">
            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between h-full">
                <div>
                    <div class="flex flex-wrap justify-center mb-4">
                        <button class="amount-button" data-amount="100">₹100</button>
                        <button class="amount-button" data-amount="500">₹500</button>
                        <button class="amount-button" data-amount="1000">₹1000</button>
                        <button class="amount-button" data-amount="2000">₹2000</button>
                    </div>
                    <button class="upi-button mb-4">Pay with UPI</button>
                    <div class="text-center text-gray-700 my-4">OR</div>
                    <form class="space-y-4">
                        <div>
                            <label for="card-name" class="block text-sm font-medium text-gray-700 form-label">Name on Card</label>
                            <input type="text" id="card-name" placeholder="John Doe" required class="form-input">
                        </div>
                        <div>
                            <label for="card-number" class="block text-sm font-medium text-gray-700 form-label">Card Number</label>
                            <input type="text" id="card-number" placeholder="xxxx-xxxx-xxxx-xxxx" required class="form-input">
                        </div>
                        <div class="flex gap-4">
                            <div class="flex-1">
                                <label for="expiry-date" class="block text-sm font-medium text-gray-700 form-label">Expiry Date</label>
                                <input type="month" id="expiry-date" required class="form-input">
                            </div>
                            <div class="flex-1">
                                <label for="cvv" class="block text-sm font-medium text-gray-700 form-label">CVV</label>
                                <input type="password" id="cvv" placeholder="***" required class="form-input">
                            </div>
                        </div>
                        <button type="submit" class="donate-button">Donate Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
      document.querySelector(".donate-button").addEventListener("click", function(event) {
          event.preventDefault();
          const amount = document.getElementById("donation-amount").value;
          if (amount) {
              alert(`Thank you for donating ₹${amount} to AidWings!`);
          } else {
              alert("Please enter a donation amount.");
          }
      });

      document.querySelectorAll('.amount-button').forEach(button => {
        button.addEventListener('click', function() {
            const amount = this.dataset.amount;
            document.getElementById('donation-amount').value = amount;
        });
      });
    </script>
</body>
</html>
