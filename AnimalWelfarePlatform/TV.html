<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Your Time - AidWings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .form-label {
        font-weight: 500;
        color: #374151;
      }
      .form-input,
      .form-select,
      .form-textarea {
        border-radius: 0.375rem;
        border-width: 1px;
        border-color: #d1d5db;
        padding: 0.75rem;
        font-size: 1rem;
        line-height: 1.5rem;
        width: 100%;
        transition: border-color 0.15s ease-in-out, shadow-sm 0.15s ease-in-out;
      }
      .form-input:focus,
      .form-select:focus,
      .form-textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      }
      .checkbox-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 0.5rem;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #374151;
        cursor: pointer;
      }
      .checkbox-input {
        border-radius: 0.25rem;
        border-width: 1px;
        border-color: #d1d5db;
        width: 1rem;
        height: 1rem;
        transition: border-color 0.15s ease-in-out, shadow-sm 0.15s ease-in-out;
      }
      .volunteer-button {
        background-color: #10b981;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 0.375rem;
        font-size: 1.125rem;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        border: none;
      }
      .volunteer-button:hover {
        background-color: #059669;
        transform: translateY(-2px);
      }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-lime-200 flex justify-center items-center min-h-screen p-8">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden max-w-2xl w-full">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <div class="p-8 text-center md:text-left flex flex-col justify-center items-center md:items-start">
                <h1 class="text-3xl font-semibold text-green-600 mb-4">Give Your Time, Save a Life</h1>
                <p class="text-gray-700 mb-6">Your dedication can directly impact the well-being of animals. Join our passionate team of volunteers and contribute to rescue, care, and conservation efforts.</p>
                <img src="volunteer-hero.jpg" alt="Volunteering with Animals" class="rounded-md shadow-md w-full max-h-60 object-cover mb-4">
                <p class="text-gray-600 text-sm">"The smallest act of kindness is worth more than the grandest intention." - Oscar Wilde</p>
            </div>
            <div class="bg-gray-50 p-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Volunteer Sign-Up</h2>
                <form id="volunteer-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 form-label">Full Name</label>
                        <input type="text" id="name" required class="form-input">
                    </div>
                    <div>
                        <label for="contact" class="block text-sm font-medium text-gray-700 form-label">Contact Number</label>
                        <input type="tel" id="contact" required class="form-input">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 form-label">Email</label>
                        <input type="email" id="email" required class="form-input">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 form-label">Availability (Select Days)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-label">
                                <input type="checkbox" id="monday" class="checkbox-input"><label for="monday" class="ml-2">Monday</label>
                            </div>
                            <div class="checkbox-label">
                                <input type="checkbox" id="tuesday" class="checkbox-input"><label for="tuesday" class="ml-2">Tuesday</label>
                            </div>
                            <div class="checkbox-label">
                                <input type="checkbox" id="wednesday" class="checkbox-input"><label for="wednesday" class="ml-2">Wednesday</label>
                            </div>
                            <div class="checkbox-label">
                                <input type="checkbox" id="thursday" class="checkbox-input"><label for="thursday" class="ml-2">Thursday</label>
                            </div>
                            <div class="checkbox-label">
                                <input type="checkbox" id="friday" class="checkbox-input"><label for="friday" class="ml-2">Friday</label>
                            </div>
                            <div class="checkbox-label">
                                <input type="checkbox" id="saturday" class="checkbox-input"><label for="saturday" class="ml-2">Saturday</label>
                            </div>
                            <div class="checkbox-label">
                                <input type="checkbox" id="sunday" class="checkbox-input"><label for="sunday" class="ml-2">Sunday</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="skills" class="block text-sm font-medium text-gray-700 form-label">Special Skills</label>
                        <input type="text" id="skills" placeholder="E.g., Animal Care, Photography" class="form-input">
                    </div>
                    <div>
                        <label for="interest" class="block text-sm font-medium text-gray-700 form-label">Areas of Interest</label>
                        <select id="interest" class="form-select">
                            <option value="">Select an Area</option>
                            <option value="conservation">Wildlife Conservation</option>
                            <option value="cowshed">Cowshed Assistance</option>
                            <option value="greenery">Greenery Drive</option>
                            <option value="rescue">Animal Rescue</option>
                            <option value="awareness">Public Awareness Campaign</option>
                        </select>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 form-label">Why do you want to volunteer?</label>
                        <textarea id="message" rows="4" placeholder="Tell us why you are passionate about helping animals..." class="form-textarea"></textarea>
                    </div>
                    <button type="submit" class="volunteer-button">Join Our Volunteer Team</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("volunteer-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for signing up as a volunteer! We will reach out to you soon.");
        });
    </script>
</body>
</html>
